<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Vue To Do List Bonus</title>
    <link rel="stylesheet" href="stylesheet.css" />
</head>

<body>
    <!-- Inclusione di Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">

        <!-- Intestazione -->
        <div class="logo">
            <img src="Img/logo.svg" alt="">
        </div>

        <!-- New Task con input & BTN -->
        <div class="new_task">
            <!-- MILESTONE 3 -->
            <input type="text" placeholder="Nuova task" v-model="message" @keyup.enter="addTask"> <!-- Bonus 1 -->
            <button @click="addTask">Aggiungi</button>
        </div>

        <!-- Output Tasks -->
        <div class="tasks_container">
            <ul>
                <!-- MILESTONE 1 -->
                <!-- Stampa per ogni oggetto il testo -->
                <li class="task" v-for="(item,i) in todos" :key="i">
                    <!-- Se false me lo sbarri altrimenti NO -->
                    <span :class="item.done === true ? 'sbarrato' : ''">
                        {{item.text}}
                    </span>
                    <!-- MILESTONE 2 -->
                    <i class="fa-solid fa-xmark" @click="delTask(i)"></i>
                </li>
            </ul>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
